<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.8986bff4.css">
  <title>Tabela Verdade</title>
<script src="/styles.8986bff4.js"></script></head>
<body>
  <div class="container-principal" id="container">
  
    <h1 class="title" id="title"> Tabela Verdade </h1>

    <div class="calculator" id="calculator">
      <p id="resultado" contenteditable="true"></p>  

      <table id="tabela-verdade">

        <tr>
          <td colspan="2"><button style="width: 110px;" class="button">AC</button></td>
          <td colspan="2"><button style="width: 110px;" class="button">DEL</button></td>
        </tr>
        <tr>
          <td><button class="logic-button">P</button></td>
          <td><button class="logic-button">Q</button></td>
          <td><button class="logic-button">R</button></td>
          <td><button class="logic-button">S</button></td>
        </tr>
        <tr>
          <td><button class="logic-button">~</button></td>
          <td><button class="logic-button">∧</button></td>
          <td><button class="logic-button">∨</button></td>
          <td><button class="logic-button">→</button></td>
        </tr>
        <tr>
          <td><button class="logic-button"> ↔ </button></td>
          <td><button class="logic-button">+</button></td>
          <td><button class="logic-button">(</button></td>
          <td><button class="logic-button">)</button></td>
        </tr>
        <tr>
          <td colspan="4"><button class="button button-calc" style="width: 176px;">Calcular</button></td>
        </tr>

      </table>

    </div>

    <div id="results">
      
    </div>
    <div id="tabela">

    </div>
  </div>

  <script src="/script.75da7f30.js" defer=""></script>
</body>
</html>
